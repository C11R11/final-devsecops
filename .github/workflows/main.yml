name: workflow
on:
  push:
    branches: [ main, develop, feat/*, fix/* ]
  pull_request:
    branches: [ main, develop, feat/*, fix/* ]
  workflow_dispatch:

jobs:
  sast:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for SonarCloud analysis
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci

    - name: Debug token (first 10 chars)
      run: |
        echo "Secret exists: ${{ secrets.SONAR_TOKEN != '' }}"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
    
    - name: Show analysis completion
      run: |
        echo "SonarCloud SAST analysis completed!"
    
    - name: SonarCloud Scan
      run: |
        npx sonarqube-scanner \
          -Dsonar.projectKey=C11R11_laboratorio-final-devsecops \
          -Dsonar.organization=c11r11 \
          -Dsonar.sources=src \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.branch.name=${{ github.ref_name }}